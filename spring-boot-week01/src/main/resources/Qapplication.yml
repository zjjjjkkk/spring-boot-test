server:
  port: 8888

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/mp_demo?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
    username: root
    password: 1234


mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true # 数据库字段下划线转驼峰
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl # SQL日志输出
  global-config:
    db-config:
      logic-delete-field: deleted # 逻辑删除字段
      logic-delete-value: 1 # 删除标识值
      logic-not-delete-value: 0 # 未删除标识值