server:
  port: 8080


# 日志配置
logging:
  level:
    top.dwy.boot.websocket: DEBUG
    org.springframework.web.socket: DEBUG  # 开启 WebSocket 相关的 DEBUG 日志
    org.springframework.web.socket.server: DEBUG

spring:
  # 数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/mp_demo?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: 1234

# MyBatis Plus配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true   # 开启驼峰命名
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl  # 打印sql
  global-config:
    db-config:
      id-type: auto   # 主键策略，默认自增
      logic-delete-field: deleted  # 逻辑删除字段
      logic-delete-value: 1  # 逻辑删除值
      logic-not-delete-value: 0  # 逻辑未删除值
      insert-strategy: not_null  # 插入策略，非空才插入
      update-strategy: not_null  # 更新策略，非空才更新
  mapper-locations: classpath*:mapper/*.xml             # mapper文件路径
  type-aliases-package: top.kunjz.springbootwebsocket.entity  # 实体类包名